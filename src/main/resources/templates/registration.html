<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Dashboard</title>

  <!-- Custom fonts for this template-->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <div th:insert="/fragments/common/sidebar :: copy"></div>


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <div th:insert="/fragments/common/top_panel :: copy"></div>

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800" th:text="#{registration.header}"></h1>
          </div>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary" th:text="#{registration.card.header}"/>
            </div>
            <div class="card-body">
              <form action="/user/registration" th:object="${user}" method="POST" enctype="utf8">
                <div>
                  <label th:text="#{label.user.firstName}">first</label>
                  <input th:field="*{firstName}"/>
                  <p th:each="error: ${#fields.errors('firstName')}"
                     th:text="${error}">Validation error</p>
                </div>
                <div>
                  <label th:text="#{label.user.lastName}">last</label>
                  <input th:field="*{lastName}"/>
                  <p th:each="error : ${#fields.errors('lastName')}"
                     th:text="${error}">Validation error</p>
                </div>
                <div>
                  <label th:text="#{label.user.middleName}">last</label>
                  <input th:field="*{middleName}"/>
                  <p th:each="error : ${#fields.errors('middleName')}"
                     th:text="${error}">Validation error</p>
                </div>
                <div>
                  <label th:text="#{label.user.title}">last</label>
                  <input th:field="*{title}"/>
                  <p th:each="error : ${#fields.errors('title')}"
                     th:text="${error}">Validation error</p>
                </div>
                <div>
                  <label th:text="#{label.user.number}">last</label>
                  <input th:field="*{number}"/>
                  <p th:each="error : ${#fields.errors('number')}"
                     th:text="${error}">Validation error</p>
                </div>
                <div>
                  <label th:text="#{label.user.departmentId}">last</label>
                  <input th:field="*{departmentId}"/>
                  <p th:each="error : ${#fields.errors('departmentId')}"
                     th:text="${error}">Validation error</p>
                </div>
                <div>
                  <label th:text="#{label.user.email}">email</label>
                  <input type="email" th:field="*{email}"/>
                  <p th:each="error : ${#fields.errors('email')}"
                     th:text="${error}">Validation error</p>
                </div>
                //TODO csrf token field should be added by spring automatically
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />
                <button type="submit" th:text="#{label.form.submit}">submit</button>
              </form>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <div th:insert="/fragments/common/footer :: copy"></div>

    </div>
    <!-- End of Content Wrapper -->


  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <div th:insert="/fragments/common/logout :: copy"></div>
  <div th:insert="/fragments/common/scripts :: copy"></div>
</body>

</html>
