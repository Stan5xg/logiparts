<html xmlns:th="https://www.thymeleaf.org">
<head>
<!--        th:include="layout :: head(title=~{::title},links=~{})">-->
    <title>Вход в систему</title>
<!--    <div th:insert="/fragments/common/title_include :: copy"></div>-->
        <link href="/vendor/fontawesome-free/css/all.min.css"  type="text/css">

</head>
<body>
<!--        th:include="layout :: body" th:with="content=~{::content}">-->






<div th:fragment="content">
    <form name="f" th:action="@{/login}" method="post">
        <fieldset>
            <legend>Please Login</legend>
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username"/>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"/>
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
            <div class="form-actions">
                <button type="submit" class="btn">Log in</button>
            </div>
        </fieldset>
    </form>
</div>




</body>
</html>
