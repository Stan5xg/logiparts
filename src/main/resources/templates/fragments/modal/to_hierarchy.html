<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>



<div th:fragment="copy">
    <div class="modal fade" id="addToHierarchyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Добавить в узел</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="part-type-form" th:with="availableTypes = ${part.partType.partTypes}"
                          action="/parts" th:object="${newPart}" method="POST" enctype="utf8">

                        <select id="part-type-id" th:field="*{partTypeId}">
                            <option th:each="t : ${availableTypes}" th:value="${t.id}" th:text="${t.name}"
                                    ></option>
                        </select>

                        <input
                                type="hidden"
                                id="parentId"
                                name="parentId"
                                th:value="${part.id}"/>
                        <input
                                type="hidden"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}" />
                    </form>
                </div>
                <div class="modal-footer">
<!--                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                    <button  type="submit" form="part-type-form" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

</div>

</body>



</html>
