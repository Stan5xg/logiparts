<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>



<div th:fragment="copy">
    <div class="modal fade" id="createPartTypeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="myown" id="my">ggg</h5>
                    <h5 class="modal-title" id="exampleModalLabel" th:text="#{label.part.add}"/>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="part-type-form" action="/parts" th:object="${newPartType}" method="POST" enctype="utf8">
                        <div class="form-group">
                            <label for="part-type-name" class="col-form-label" th:text="#{label.part.type-name}"/>
                            <input type="text" class="form-control" id="part-type-name" th:field="*{name}"/>
                        </div>
                        <div class="form-group">
                            <label for="part-num" class="col-form-label" th:text="#{label.part.part-num}"}/>
                            <input type="text" class="form-control" id="part-num" th:field="*{partNum}"/>
                        </div>
                        <input
                                type="hidden"
                                id="parentId"
                                th:field="*{parentId}" />
                        <input
                                type="hidden"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}" />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button  type="submit" form="part-type-form" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

</div>

</body>



</html>
