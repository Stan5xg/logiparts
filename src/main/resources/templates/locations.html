<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title th:text="#{location.title}"></title>

  <div th:insert="/fragments/common/title_include :: copy"></div>
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <div th:insert="/fragments/common/sidebar :: copy"></div>


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <div th:insert="/fragments/common/top_panel :: copy"></div>

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Местоположения</h1>
          </div>

            <!-- Collapsable Card Example -->
            <div  th:each="location, iterStat : ${locations}">
                <div class="card shadow mb-3">
                    <!-- Card Header - Accordion -->
                    <a th:href="'#card'+${iterStat.count}" class="d-block card-header py-6" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCardExample">
                        <h6 class="m-0 font-weight-bold text-primary" th:text="${location.name}"/>
                        <p7 class="m-0 text-body" th:text="${location.postalCode} + ' ' + ${location.address}"/>
                    </a>
                    <!-- Card Content - Collapse -->
                    <div class="collapse" th:id="'card'+${iterStat.count}">
                        <div class="card-body">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" th:if="${!location.partDtos.isEmpty()}">
                                <tr>
                                    <thead>
                                        <th>Узел</th>
                                        <th>Чертежный номер</th>
                                        <th>Заводской номер</th>
                                    </thead>
                                </tr>
                                <tr th:each="part : ${location.partDtos}" href="/">
                                    <td><a href="/parts" th:text="${part.partType.name}"/></td>
                                    <td><a href="/parts" th:text="${part.partType.getPartNum()}"/></td>
                                    <td><a href="/parts" th:text="${part.serialNum}"/></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <div th:insert="/fragments/common/footer :: copy"></div>

    </div>
    <!-- End of Content Wrapper -->


  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <div th:insert="/fragments/common/logout :: copy"></div>
  <div th:insert="/fragments/common/scripts :: copy"></div>
</body>

</html>
