<!DOCTYPE html>
<!--TODO RENAME FIELDS-->
<html xmlns:th="http://www.thymeleaf.org">

  <body>

  <div th:fragment="copy">
    <form action="/user/registration" th:object="${user}" method="POST" enctype="utf8">
      <div>
        <label th:text="#{label.user.firstName}">first</label>
        <input th:field="*{firstName}"/>
        <p th:each="error: ${#fields.errors('firstName')}"
           th:text="${error}">Validation error</p>
      </div>
      <div>
        <label th:text="#{label.user.lastName}">last</label>
        <input th:field="*{lastName}"/>
        <p th:each="error : ${#fields.errors('lastName')}"
           th:text="${error}">Validation error</p>
      </div>
      <div>
        <label th:text="#{label.user.middleName}">last</label>
        <input th:field="*{middleName}"/>
        <p th:each="error : ${#fields.errors('middleName')}"
           th:text="${error}">Validation error</p>
      </div>
      <div>
        <label th:text="#{label.user.title}">last</label>
        <input th:field="*{title}"/>
        <p th:each="error : ${#fields.errors('title')}"
           th:text="${error}">Validation error</p>
      </div>
      <div>
        <label th:text="#{label.user.number}">last</label>
        <input th:field="*{number}"/>
        <p th:each="error : ${#fields.errors('number')}"
           th:text="${error}">Validation error</p>
      </div>
      <div>
        <label th:text="#{label.user.departmentId}">last</label>
        <input th:field="*{departmentId}"/>
        <p th:each="error : ${#fields.errors('departmentId')}"
           th:text="${error}">Validation error</p>
      </div>
      <div>
        <label th:text="#{label.user.email}">email</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
      </div>

      <button type="submit" th:text="#{label.form.submit}">submit</button>
    </form>
  </div>

  </body>

</html>
